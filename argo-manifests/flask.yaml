---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "flask"
  source:
    repoURL: https://github.com/yevhenkizin/genesis-devops-shool-boilerplate.git
    targetRevision: helm-1
    path: chart
    helm:
      version: v3
      valueFiles:
      - values.yaml
#      - values_dev/rabbitmq.yaml
#      - values_dev/redis.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: flask
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:     # Sync options which modifies sync behavior
    - Validate=false # disables resource validation (equivalent to 'kubectl apply --validate=true')
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
